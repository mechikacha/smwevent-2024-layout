<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<style>
			@font-face {
				font-family: myFirstFont;
				src: URL('../assets/font.ttf') format('truetype');
			}
			
			@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
			
			body {
				width: 1920px;
				height: 1080px;
				font-family: myFirstFont;
				font-size: 48px;
				-webkit-text-fill-color: white;
				-webkit-text-stroke: 4px;
			}
			
			.bg {
				width: 1920px;
				height: 1080px;
				position: absolute;
			}

			#banner {
				position:absolute;
				top: -195px;
				left: -230px;
				transform: scale(0.5) rotate(0.005turn);
				z-index: 1;
				filter: drop-shadow(5px 5px 5px #272727);
			}
			
			#timer {
				font-family: "Poppins", sans-serif;
				font-weight: 900;
				font-style: normal;
				font-size: 80px;
				text-align: center;
				position: absolute;
				top: 365px;
				left: 140px;
				-webkit-text-stroke: 0px;
				text-shadow: 5px 5px 5px black;
			}
			
			.onGoing {
				-webkit-text-fill-color: rgb(71, 255, 71);
			}

			.name {
			  width: 100%;
			  left: 0px;
				text-align: center;
			  position: absolute;
				filter: drop-shadow(1px 1px 1px #272727);
			}
			
			#runner-1 {
				top: 445px;
			}
			
			#runner-2 {
				top: 445px;
				left: 630px;
			}
			
			#runner-3 {
				top: 970px;
				left: -630px;
			}
			
			#runner-4 {
				top: 970px;
			}
			
			#runner-5 {
				top: 970px;
				left: 630px;
			}
		</style>
		<script type="module" src="./index.js"></script>
	</head>
	<body>
		<img class="bg" src="../assets/5way.png" width="1920px" height="1080px">
		<img id="banner" src="../assets/logo.png">
		<p id="timer">00:00:00</p>
		<p class="name" id="runner-1"><span id="runnerName-1"></span></p>
		<p class="name" id="runner-2"><span id="runnerName-2"></span></p>
		<p class="name" id="runner-3"><span id="runnerName-3"></span></p>
		<p class="name" id="runner-4"><span id="runnerName-4"></span></p>
		<p class="name" id="runner-5"><span id="runnerName-5"></span></p>
	</body>
</html>
